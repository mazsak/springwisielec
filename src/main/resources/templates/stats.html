<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Word stats</title>
</head>
<body>
<div style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; width: 205px; height: 180px; background-color: #f2f2f2;">
    <table>
        <tr>
            <td>
                <h2>Scoreboard</h2>
            </td>
        </tr>
        <tr>
            <th>Word</th>
            <th>Language</th>
            <th>Times shown</th>
            <th>Pass rate</th>
            <th>Fail rate</th>
        </tr>
        <tr th:each="stat: ${stats}">
            <td th:text="${stat.word}" style="text-align: center"></td>
            <td th:text="${stat.language}" style="text-align: center"></td>
            <td th:text="${stat.showNumber}" style="text-align: center"></td>
            <td th:text="${stat.passNumber}" style="text-align: center"></td>
            <td th:text="${stat.failNumber}" style="text-align: center"></td>
        </tr>
    </table>
</div>
</body>
</html>
