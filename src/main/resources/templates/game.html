<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; width: 500px; height: 600px; background-color: #f2f2f2;">
    <form method="post" action="load">
        <div style="height: 400px;">
            <table>
                <tr>
                    <c:forEach items="${applicationScope[\" tableWord\
                    "]}" var="element">
                    <th>${element}</th>
                    </c:forEach>
                </tr>
            </table>
        </div>
        <div style="height: 200px; background-color: antiquewhite;">

        </div>
    </form>
</div>
</body>
</html>
