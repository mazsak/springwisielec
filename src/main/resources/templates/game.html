<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; width: 500px; height: 600px; background-color: #f2f2f2;">
    <form method="get" action="/gameloop">
        <table>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>
                    <h3>Score:</h3>
                    <span th:text="${score}"></span>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td th:each="dash: ${dashs}">
                    <span th:text="${dash}"></span>
                </td>
            </tr>
        </table>
        <div style="height: 200px; background-color: antiquewhite;">
            <table>
                <tr>
                    <td>Select letter:</td>
                </tr>
                <tr>
                    <td><input type="text" name="letter"/></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="submit" value="Check"/></td>
                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
