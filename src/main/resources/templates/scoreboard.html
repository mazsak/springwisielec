<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
</head>
<body>
<div style="position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; width: 205px; height: 180px; background-color: #f2f2f2;">
    <table>
        <tr>
            <td>
                <h2>Scoreboard</h2>
            </td>
        </tr>
        <tr>
            <th>Nickname</th>
            <th>Score</th>
        </tr>
        <tr th:each="score: ${scores}">
            <td th:text="${score.name}" style="text-align: center"></td>
            <td th:text="${score.score}" style="text-align: center"></td>
        </tr>
    </table>
</div>
</body>
</html>
